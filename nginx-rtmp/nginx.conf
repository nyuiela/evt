worker_processes  1;

events { worker_connections 1024; }

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application live {
            live on;
            record off;

            # Save HLS for web playback
            hls on;
            hls_path /mnt/hls;
            hls_fragment 3;
            hls_playlist_length 60;

            # Push stream to another platform (example: YouTube)
            # Replace STREAM_KEY with your real key
            # push rtmp://a.rtmp.youtube.com/live2/STREAM_KEY;
        }
    }
}

http {
    server {
        listen 80;

        location / {
            root   /usr/local/nginx/html;
            index  index.html;
        }

        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /mnt;
            add_header Cache-Control no-cache;
        }

        # RTMP server stats (http://localhost:8080/stat)
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        location /stat.xsl {
            root /usr/local/nginx/html;
        }
    }
}
